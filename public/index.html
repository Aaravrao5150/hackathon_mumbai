<body>

<div class="topbar">SMART ATTENDANCE SYSTEM</div>

<div class="card">

<h2>Select Role</h2>

<select id="role">
  <option value="student">Student</option>
  <option value="teacher">Teacher</option>
</select>

<button onclick="go()">Continue</button>

<script>
function go(){
 let r = role.value;
 location = r=="student" ? "student.html" : "teacher.html";
}
</script>

</body>
